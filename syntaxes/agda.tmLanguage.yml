  agda_preprocessing_syntax:
    patterns:
      - include: "#pragma"
      - include: "#hole"
      - name: variable.language.questionmark.agda
        match: (?<=^|[\s(){}.;@"])\?(?=$|[\s(){}.;@"])
        captures:
          "0": { name: punctuation.hole.questionmark.agda }
      - include: "#block_comment"
      - include: "#dash_comment"

  agda_constants:
    - include: "#agda_literals"
    - include: "#agda_builtin_sorts"

  agda_expressions:
    patterns:
      - include: "#lambda_expression_start"
      # TODO: forall
      # TODO: parameter decl
      - include: "#agda_constants"
      - include: "#wildcard"
      - name: keyword.operator.agda
        match: (?<=^|[\s(){}.;@"])(forall|->|[∀→\\λ])(?=$|[\s(){}.;@"])

  agda_syntax:
    patterns:
      - include: "#agda_expressions"
      - include: "#agda_preprocessing_syntax"

      - name: keyword.operator.agda
        match: (?<=^|[\s(){}.;@"])(\.\.\.|[=|])(?=$|[\s(){}.;@"])

      - include: "#dot_pattern"

      - name: keyword.control.agda
        match: (?<=^|[\s(){}.;@"])(abstract|constructor|do|field|forall|import|in|infix[lr]?|instance|interleaved|let|macro|module|mutual|open|pattern|postulate|primitive|record|rewrite|syntax|tactic|variable|where|with)(?=$|[\s(){}.;@"])
      - name: storage.modifier.agda
        match: (?<=^|[\s(){}.;@"])((no-)?eta-equality|(co)?inductive|private|public)(?=$|[\s(){}.;@"])
      - name: keyword.control.agda
        match: (?<=^|[\s(){}.;@"])(overlap|quote(Term)?|unquote(Decl|Def)?)(?=$|[\s(){}.;@"])
      - name: keyword.control.open_import.agda
        match: (?<=^|[\s(){}.;@"])(hiding|public|renaming|using)(?=$|[\s(){}.;@"])

  agda_statements:
    patterns:
      - include: "#open_import_statement"
      - include: "#infix_statement"
      - include: "#constructor_statement"
      - include: "#term_type_signature_colon_on_first_line"
      # - include: "#term_definition_equals_on_first_line"

  agda_declarations:
    patterns:
      - include: "#module_declaration"
      - include: "#data_declaration"
      - include: "#record_declaration"

  the_usual:
    patterns:
      - include: "#agda_simple_blocks"
      - include: "#agda_statements"
      - include: "#agda_declarations"

      - include: "#pragma"
      - include: "#block_comment"
      - include: "#dash_comment"
      - include: "#agda_syntax"

      - include: "#wildcard"
      - include: "#discard"

      - comment: badly placed keywords
        name: invalid.illegal.keyword.agda
        match: (?<=^|[\s(){}.;@"])(data|module|record|where)(?=$|[\s(){}.;@"])

      - include: "#qualified_name"
